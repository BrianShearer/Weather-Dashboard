<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather-Dashboard</title>
</head>
<body>
    <Header>
        <section class="hero">
            <div class="hero-body has-background-grey-light">
              <p class="title">
                Weather Dashboard
              </p>
              <p class="subtitle">
                
              </p>
            </div>
          </section>
    </Header>
    <!-- panel from Bulma -->
    <section class="section">
    <div class="columns">
      <div class="column is-one-quarter">
         <nav class="panel">
        <p class="panel-heading">
          Search for a City:
        </p>
        <div class="panel-block">
          <p class="control has-icons-left">
            <input class="input" type="text" id="city-name" placeholder="Search">
            <input type="submit" class="submit-btn">
            <!-- <button type="button" id="submit-btn"></button> -->
            <span class="icon is-left">
              <i class="fas fa-search" aria-hidden="true"></i>
            </span>
          </p>
        </div>
              
        
        
        </nav>
        
     </div>
        <div class="column is-three-quarters has-background-white-bis"> 
      <div column is-mobile>
        <div class="bd-notification is-info" id="currentDay"></div>
          <div class="bd-notification is-info" id="weather-card" ></div>
          
      </div>
      </div>
  </div>
    </section>
   <div class="columns is-mobile has-background-grey-light">
        <div class="column is-8 is-offset-4">
          
          <div class="columns">
            <div class="column">
              
              <div class="columns is-mobile">
                <h1>Five Day Forecast:</h1>
                <div class="column">
                
               <!-- <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
               </span> -->
                  <p class="bd-notification is-info" id="first-day"></p>
                </div>
                <div class="column">
                  <p class="bd-notification is-info" id="second-day"></p>
                </div>
                <div class="column">
                  <p class="bd-notification is-info" id="third-day"></p>
                </div>
                <div class="column">
                  <p class="bd-notification is-info" id="forth-day"></p>
                </div>
                <div class="column">
                  <p class="bd-notification is-info" id="fifth-day"></p>
                </div>
              </div>

            </div>
          </div>
        </div>
    </div>
  </div>
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="./assets/script/script.js"></script>      
    
</body>
</html>
